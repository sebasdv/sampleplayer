<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="mobile-web-app-capable" content="yes">
    <title>Sampler Player</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #2F2E3E;
            color: #ffffff;
            touch-action: none;
        }
        h1 { 
            text-align: center; 
            color: #ffffff;
        }
        .controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-bottom: 20px;
        }
        #pad-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            max-width: 500px;
            margin: 0 auto;
        }
        .pad {
            position: relative;
            padding-top: 100%;
            text-align: center;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            user-select: none;
            -webkit-user-select: none;
            -webkit-touch-callout: none;
            color: #2F2E3E;
            font-weight: bold;
        }
        .pad-content {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
        }
        #rec-button, #start-audio {
            padding: 15px 30px;
            font-size: 18px;
            border: none;
            border-radius: 40px;
            cursor: pointer;
            transition: all 0.3s ease;
            user-select: none;
            -webkit-user-select: none;
            -webkit-touch-callout: none;
            font-weight: bold;
        }
        #rec-button {
            background-color: #DD1D00;
            color: #ffffff;
        }
        #start-audio {
            background-color: #E6E8BF;
            color: #2F2E3E;
        }
        .pad:nth-child(4n+1) { background-color: #E6E8BF; }
        .pad:nth-child(4n+2) { background-color: #DDDA00; }
        .pad:nth-child(4n+3) { background-color: #F27900; }
        .pad:nth-child(4n) { background-color: #DD1D00; }
        .pad:active, .pad.playing, #rec-button:active, #rec-button.active, #start-audio:active {
            box-shadow: inset 8px 8px 16px rgba(0,0,0,0.2),
                        inset -8px -8px 16px rgba(255,255,255,0.1);
            transform: scale(0.95);
        }
        .pad.loaded { opacity: 1; }
        #status-message {
            text-align: center;
            margin-top: 20px;
            font-weight: bold;
            color: #DDDA00;
        }
        .pad-controls {
            position: absolute;
            top: 5px;
            right: 5px;
            display: flex;
            gap: 5px;
        }
        .load-audio {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 10px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 14px;
            margin: 2px;
            cursor: pointer;
            border-radius: 5px;
            touch-action: manipulation;
        }
        .load-audio input[type="file"] {
            display: none;
        }
    </style>
</head>
<body>
    <h1>Sampler Player</h1>
    <div class="controls">
        <button id="start-audio">Iniciar Audio</button>
        <button id="rec-button">REC</button>
    </div>
    <div id="status-message"></div>
    <div id="pad-grid"></div>

    <script>
        let audioContext;
        let samples = {};
        let activeSources = {};
        let audioInitialized = false;
        let touchedPads = new Set();
        let isRecording = false;
        let mediaRecorder;
        let recordedChunks = [];
        let midiAccess = null;

        document.getElementById('start-audio').addEventListener('click', initAudio);
        document.getElementById('rec-button').addEventListener('click', toggleRecordingMode);

        function initAudio() {
            try {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
                audioInitialized = true;
                document.getElementById('start-audio').disabled = true;
                updateStatus('Audio iniciado. Listo para grabar y reproducir.');
                createPadGrid();
                initMIDI();
            } catch (error) {
                console.error('Error al iniciar el audio:', error);
                updateStatus('Error al iniciar el audio. Por favor, recarga la página e intenta de nuevo.');
            }
        }

        function initMIDI() {
            if (navigator.requestMIDIAccess) {
                navigator.requestMIDIAccess()
                    .then(onMIDISuccess, onMIDIFailure);
            } else {
                updateStatus('Web MIDI API no soportada en este navegador.');
            }
        }

        function onMIDISuccess(midiAccessObj) {
            midiAccess = midiAccessObj;
            const inputs = midiAccess.inputs.values();
            for (let input = inputs.next(); input && !input.done; input = inputs.next()) {
                input.value.onmidimessage = onMIDIMessage;
            }
            updateStatus('MIDI conectado. Puedes usar un controlador MIDI para activar los pads.');
        }

        function onMIDIFailure(error) {
            console.error('Error al acceder al MIDI:', error);
            updateStatus('Error al conectar MIDI. Puedes seguir usando el mouse o touch.');
        }

        function onMIDIMessage(message) {
            const [status, note, velocity] = message.data;
            if (status === 144 && velocity > 0) { // Note On
                const padNumber = note % 16 + 1; // Mapear notas MIDI a pads (1-16)
                playPad(padNumber);
            }
        }

        function updateStatus(message) {
            document.getElementById('status-message').textContent = message;
        }

        function createPadGrid() {
            const grid = document.getElementById('pad-grid');
            for (let i = 1; i <= 16; i++) {
                const pad = document.createElement('div');
                pad.className = 'pad';
                pad.dataset.number = i;
                const padContent = document.createElement('div');
                padContent.className = 'pad-content';
                padContent.textContent = i;
                pad.appendChild(padContent);

                const padControls = document.createElement('div');
                padControls.className = 'pad-controls';
                const loadButton = createLoadButton(i);
                padControls.appendChild(loadButton);
                pad.appendChild(padControls);

                pad.addEventListener('touchstart', handlePadInteraction, { passive: false });
                pad.addEventListener('touchend', handlePadTouchEnd, { passive: false });
                pad.addEventListener('mousedown', handlePadInteraction);
                pad.addEventListener('mouseup', handlePadMouseUp);

                grid.appendChild(pad);
            }
        }

        function createLoadButton(padNumber) {
            const label = document.createElement('label');
            label.className = 'load-audio';
            label.textContent = 'Load';

            const input = document.createElement('input');
            input.type = 'file';
            input.accept = 'audio/wav';
            
            label.addEventListener('click', (event) => {
                event.preventDefault();
                input.click();
            });

            input.addEventListener('change', (event) => handleFileSelect(event, padNumber));

            label.appendChild(input);
            return label;
        }

        function handleFileSelect(event, padNumber) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const arrayBuffer = e.target.result;
                    audioContext.decodeAudioData(arrayBuffer)
                        .then(audioBuffer => {
                            samples[padNumber] = audioBuffer;
                            updateStatus(`Archivo de audio cargado en el Pad ${padNumber}`);
                            document.querySelector(`.pad:nth-child(${padNumber})`).classList.add('loaded');
                        })
                        .catch(error => {
                            console.error('Error decoding audio data:', error);
                            updateStatus('Error al decodificar el archivo de audio');
                        });
                };
                reader.onerror = function(error) {
                    console.error('Error reading file:', error);
                    updateStatus('Error al leer el archivo');
                };
                reader.readAsArrayBuffer(file);
            } else {
                updateStatus('No se seleccionó ningún archivo');
            }
        }

        function toggleRecordingMode() {
            isRecording = !isRecording;
            const recButton = document.getElementById('rec-button');
            recButton.classList.toggle('active', isRecording);
            recButton.textContent = isRecording ? "STOP" : "REC";
            updateStatus(isRecording ? "Modo de grabación activado. Presiona un pad para grabar." : "Modo de grabación desactivado.");
        }

        function handlePadInteraction(event) {
            event.preventDefault();
            const padNumber = parseInt(event.currentTarget.dataset.number);
            
            if (isRecording) {
                if (event.type === 'mousedown' || (event.type === 'touchstart' && !touchedPads.has(padNumber))) {
                    startRecording(padNumber);
                }
            } else {
                playPad(padNumber);
            }
            
            if (event.type === 'touchstart' && !touchedPads.has(padNumber)) {
                touchedPads.add(padNumber);
            }
        }

        function handlePadTouchEnd(event) {
            event.preventDefault();
            const padNumber = parseInt(event.currentTarget.dataset.number);
            touchedPads.delete(padNumber);
            
            if (isRecording) {
                stopRecording(padNumber);
            }
        }

        function handlePadMouseUp(event) {
            const padNumber = parseInt(event.currentTarget.dataset.number);
            
            if (isRecording) {
                stopRecording(padNumber);
            }
        }

        function startRecording(padNumber) {
            navigator.mediaDevices.getUserMedia({ audio: true })
                .then(stream => {
                    mediaRecorder = new MediaRecorder(stream);
                    mediaRecorder.ondataavailable = (event) => {
                        recordedChunks.push(event.data);
                    };
                    mediaRecorder.onstop = () => {
                        const audioBlob = new Blob(recordedChunks, { type: 'audio/webm' });
                        const audioUrl = URL.createObjectURL(audioBlob);
                        assignRecordingToPad(padNumber, audioUrl);
                        recordedChunks = [];
                    };
                    mediaRecorder.start();
                    updateStatus(`Grabando para el Pad ${padNumber}...`);
                })
                .catch(error => {
                    console.error('Error accessing the microphone', error);
                    updateStatus('Error al acceder al micrófono');
                });
        }

        function stopRecording(padNumber) {
            if (mediaRecorder && mediaRecorder.state !== 'inactive') {
                mediaRecorder.stop();
                updateStatus(`Grabación finalizada para el Pad ${padNumber}`);
            }
        }

        function assignRecordingToPad(padNumber, audioUrl) {
            fetch(audioUrl)
                .then(response => response.arrayBuffer())
                .then(arrayBuffer => audioContext.decodeAudioData(arrayBuffer))
                .then(audioBuffer => {
                    samples[padNumber] = audioBuffer;
                    updateStatus(`Grabación asignada al Pad ${padNumber}`);
                    document.querySelector(`.pad:nth-child(${padNumber})`).classList.add('loaded');
                })
                .catch(error => {
                    console.error('Error assigning recording to pad', error);
                    updateStatus('Error al asignar la grabación al pad');
                });
        }

        function playPad(padNumber) {
            if (!audioInitialized) {
                updateStatus('Por favor, inicia el audio antes de reproducir samples.');
                return;
            }
            if (samples[padNumber]) {
                if (activeSources[padNumber]) {
                    activeSources[padNumber].stop();
                    activeSources[padNumber].disconnect();
                }

                const source = audioContext.createBufferSource();
                source.buffer = samples[padNumber];
                source.connect(audioContext.destination);
                source.start(0);

                activeSources[padNumber] = source;

                const pad = document.querySelector(`.pad:nth-child(${padNumber})`);
                pad.classList.add('playing');

                source.onended = () => {
                    pad.classList.remove('playing');
                    delete activeSources[padNumber];
                };

                updateStatus(`Reproduciendo Pad ${padNumber}`);
            } else {
                updateStatus(`No hay grabación asignada al Pad ${padNumber}`);
            }
        }

        updateStatus('Por favor, inicia el audio para comenzar.');
    </script>
</body>
</html>
