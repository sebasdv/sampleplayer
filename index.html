<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="mobile-web-app-capable" content="yes">
    <title>Sample Player Polifónico</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #2b2d50;
            color: #ffffff;
            touch-action: none;
        }
        h1 { text-align: center; }
        #pad-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            margin-top: 20px;
            padding: 20px;
        }
        .pad {
            position: relative;
            padding: 30px 20px;
            text-align: center;
            border-radius: 40px;
            background: #2b2d50;
            box-shadow: 20px 20px 60px #252644,
                        -20px -20px 60px #31345c;
            cursor: pointer;
            transition: all 0.3s ease;
            user-select: none;
            -webkit-user-select: none;
            -webkit-touch-callout: none;
        }
        .pad:active, .pad.playing {
            box-shadow: inset 20px 20px 60px #252644,
                        inset -20px -20px 60px #31345c;
        }
        .pad.loaded { 
            background: linear-gradient(145deg, #2e3056, #272a49);
        }
        #start-audio {
            display: block;
            margin: 20px auto;
            padding: 15px 30px;
            font-size: 18px;
            border: none;
            border-radius: 40px;
            background: #2b2d50;
            color: white;
            box-shadow: 20px 20px 60px #252644,
                        -20px -20px 60px #31345c;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        #start-audio:active {
            box-shadow: inset 20px 20px 60px #252644,
                        inset -20px -20px 60px #31345c;
        }
        #status-message {
            text-align: center;
            margin-top: 20px;
            font-weight: bold;
            color: #a0a0a0;
        }
    </style>
</head>
<body>
    <h1>Sample Player Polifónico</h1>
    <button id="start-audio">Iniciar Audio</button>
    <div id="status-message"></div>
    <div id="pad-grid"></div>

    <script>
        let audioContext;
        let samples = {};
        let activeSources = {};
        let audioInitialized = false;
        let midiAccess = null;
        let touchedPads = new Set();

        // Samples precargados (reemplaza estos con tus propios samples en base64)
        const sampleData = [
            "data:audio/wav;base64,UklGRiQAAABXQVZFZm10IBAAAAABAAEARKwAAIhYAQACABAAZGF0YQAAAAA=", // Sample 1
            "data:audio/wav;base64,UklGRiQAAABXQVZFZm10IBAAAAABAAEARKwAAIhYAQACABAAZGF0YQAAAAA=", // Sample 2
            // ... Agrega más samples aquí, hasta 16
        ];

        document.getElementById('start-audio').addEventListener('click', initAudio);

        function initAudio() {
            try {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
                audioInitialized = true;
                document.getElementById('start-audio').disabled = true;
                updateStatus('Audio iniciado. Los samples están listos para reproducir.');
                loadSamples();
                initMIDI();
            } catch (error) {
                console.error('Error al iniciar el audio:', error);
                updateStatus('Error al iniciar el audio. Por favor, recarga la página e intenta de nuevo.');
            }
        }

        function initMIDI() {
            if (navigator.requestMIDIAccess) {
                navigator.requestMIDIAccess()
                    .then(onMIDISuccess, onMIDIFailure);
            } else {
                updateStatus('Web MIDI API no soportada en este navegador.');
            }
        }

        function onMIDISuccess(midiAccessObj) {
            midiAccess = midiAccessObj;
            const inputs = midiAccess.inputs.values();
            for (let input = inputs.next(); input && !input.done; input = inputs.next()) {
                input.value.onmidimessage = onMIDIMessage;
            }
            updateStatus('MIDI conectado. Puedes usar un controlador MIDI para activar los pads.');
        }

        function onMIDIFailure(error) {
            console.error('Error al acceder al MIDI:', error);
            updateStatus('Error al conectar MIDI. Puedes seguir usando el mouse o touch.');
        }

        function onMIDIMessage(message) {
            const [status, note, velocity] = message.data;
            if (status === 144 && velocity > 0) { // Note On
                const padNumber = note % 16 + 1; // Mapear notas MIDI a pads (1-16)
                playPad(padNumber);
            }
        }

        function updateStatus(message) {
            document.getElementById('status-message').textContent = message;
        }

        function createPadGrid() {
            const grid = document.getElementById('pad-grid');
            for (let i = 1; i <= 16; i++) {
                const pad = document.createElement('div');
                pad.className = 'pad';
                pad.textContent = `Pad ${i}`;
                pad.dataset.padNumber = i;

                pad.addEventListener('touchstart', handlePadInteraction, { passive: false });
                pad.addEventListener('touchend', handlePadTouchEnd, { passive: false });
                pad.addEventListener('mousedown', handlePadInteraction);

                grid.appendChild(pad);
            }
        }

        function handlePadInteraction(event) {
            event.preventDefault();
            const padNumber = parseInt(event.currentTarget.dataset.padNumber);
            if (event.type === 'touchstart' && !touchedPads.has(padNumber)) {
                touchedPads.add(padNumber);
            }
            playPad(padNumber);
        }

        function handlePadTouchEnd(event) {
            event.preventDefault();
            const padNumber = parseInt(event.currentTarget.dataset.padNumber);
            touchedPads.delete(padNumber);
        }

        function loadSamples() {
            sampleData.forEach((sample, index) => {
                fetch(sample)
                    .then(response => response.arrayBuffer())
                    .then(arrayBuffer => audioContext.decodeAudioData(arrayBuffer))
                    .then(audioBuffer => {
                        samples[index + 1] = audioBuffer;
                        document.querySelector(`.pad:nth-child(${index + 1})`).classList.add('loaded');
                        console.log(`Sample ${index + 1} cargado`);
                    })
                    .catch(error => console.error('Error loading sample:', error));
            });
        }

        function playPad(padNumber) {
            if (!audioInitialized) {
                updateStatus('Por favor, inicia el audio antes de reproducir samples.');
                return;
            }
            if (samples[padNumber]) {
                if (activeSources[padNumber]) {
                    activeSources[padNumber].stop();
                    activeSources[padNumber].disconnect();
                }

                const source = audioContext.createBufferSource();
                source.buffer = samples[padNumber];
                source.connect(audioContext.destination);
                source.start(0);

                activeSources[padNumber] = source;

                const pad = document.querySelector(`.pad:nth-child(${padNumber})`);
                pad.classList.add('playing');

                source.onended = () => {
                    pad.classList.remove('playing');
                    delete activeSources[padNumber];
                };

                updateStatus(`Reproduciendo Pad ${padNumber}`);
            } else {
                updateStatus(`No hay sample cargado en el Pad ${padNumber}`);
            }
        }

        createPadGrid();
        updateStatus('Por favor, inicia el audio para comenzar.');
    </script>
</body>
</html>
