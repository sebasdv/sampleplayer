<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="mobile-web-app-capable" content="yes">
    <title>Sampler Player con Visualizador</title>
    <link rel="stylesheet" href="neumorphic-design.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #d9d2c6;
            color: #333333;
            touch-action: none;
        }
        h1 {
            text-align: center;
            color: #333333;
        }
        .controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-bottom: 20px;
        }
        #pad-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            max-width: 500px;
            margin: 0 auto;
        }
        .pad {
            position: relative;
            padding-top: 100%;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            user-select: none;
            -webkit-user-select: none;
            -webkit-touch-callout: none;
            overflow: hidden;
            box-shadow:
                8px 8px 16px rgba(163, 147, 130, 0.5),
                -8px -8px 16px rgba(255, 255, 255, 0.7);
        }
        .visualizer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.1);
        }
        #start-audio {
            padding: 15px 30px;
            font-size: 18px;
            border: none;
            border-radius: 40px;
            cursor: pointer;
            transition: all 0.3s ease;
            user-select: none;
            -webkit-user-select: none;
            -webkit-touch-callout: none;
            font-weight: bold;
            background: linear-gradient(145deg, #f59112, #d47007);
            color: #ffffff;
            box-shadow:
                8px 8px 16px rgba(212, 112, 7, 0.4),
                -8px -8px 16px rgba(255, 160, 40, 0.4);
        }
        .pad:nth-child(4n+1) { background-color: #E6E8BF; }
        .pad:nth-child(4n+2) { background-color: #DDDA00; }
        .pad:nth-child(4n+3) { background-color: #F27900; }
        .pad:nth-child(4n) { background-color: #DD1D00; }
        .pad:active, .pad.playing {
            box-shadow:
                inset 4px 4px 8px rgba(163, 147, 130, 0.4),
                inset -4px -4px 8px rgba(255, 255, 255, 0.5);
            transform: scale(0.95);
        }

        #start-audio:hover:not(:disabled) {
            box-shadow:
                12px 12px 24px rgba(212, 112, 7, 0.5),
                -12px -12px 24px rgba(255, 160, 40, 0.5);
            transform: translateY(-1px);
        }

        #start-audio:active:not(:disabled) {
            box-shadow:
                inset 4px 4px 8px rgba(212, 112, 7, 0.3),
                inset -4px -4px 8px rgba(255, 160, 40, 0.3);
            transform: translateY(0);
        }
        .pad.loaded { opacity: 1; }
        #status-message {
            text-align: center;
            margin-top: 20px;
            font-weight: bold;
            color: #d47007;
        }
    </style>
</head>
<body>
    <h1>Sampler Player con Visualizador</h1>
    <div class="controls">
        <button id="start-audio">Iniciar Audio</button>
    </div>
    <div id="status-message"></div>
    <div id="pad-grid"></div>

    <script>
    let audioContext;
    let samples = {};
    let activeSources = {};
    let audioInitialized = false;
    let touchedPads = new Set();
    let midiAccess = null;
    let visualizers = {};

    const GITHUB_REPO_URL = 'https://raw.githubusercontent.com/sebasdv/sampleplayer/main/samples/';

    const audioFiles = [
        '01-11Stringsjura78bpm.WAV',
        '02-Harpjura78bpm.WAV',
        '03-CHCleanVinyl01.WAV',
        '04-OHCleanVinyl08.WAV',
        '05-BDDegradedVinyl11.WAV',
        '06-SDTubeVinyl01.WAV',
        '07-CHCleanVinyl02.WAV',
        '08-OHCleanVinyl09.WAV',
        '09-BDDegradedVinyl13.WAV',
        '10-SDTubeVinyl02.WAV',
        '11-CHCleanVinyl03.WAV',
        '12-OHCleanVinyl10.WAV',
        '13-BDDegradedVinyl14.WAV',
        '14-SDTubeVinyl03.WAV',
        '15-CHCleanVinyl04.WAV',
        '16-OHCleanVinyl11.WAV'
    ];

    document.getElementById('start-audio').addEventListener('click', initAudio);

    function initAudio() {
        try {
            audioContext = new (window.AudioContext || window.webkitAudioContext)();
            audioInitialized = true;
            document.getElementById('start-audio').disabled = true;
            updateStatus('Audio iniciado. Listo para reproducir.');
            createPadGrid();
            initMIDI();
            loadAllSamples();
        } catch (error) {
            console.error('Error al iniciar el audio:', error);
            updateStatus('Error al iniciar el audio. Por favor, recarga la pÃ¡gina e intenta de nuevo.');
        }
    }

    function initMIDI() {
        if (navigator.requestMIDIAccess) {
            navigator.requestMIDIAccess()
                .then(onMIDISuccess, onMIDIFailure);
        } else {
            updateStatus('Web MIDI API no soportada en este navegador.');
        }
    }

    function onMIDISuccess(midiAccessObj) {
        midiAccess = midiAccessObj;
        const inputs = midiAccess.inputs.values();
        for (let input = inputs.next(); input && !input.done; input = inputs.next()) {
            input.value.onmidimessage = onMIDIMessage;
        }
        updateStatus('MIDI conectado. Puedes usar un controlador MIDI para activar los pads.');
    }

    function onMIDIFailure(error) {
        console.error('Error al acceder al MIDI:', error);
        updateStatus('Error al conectar MIDI. Puedes seguir usando el mouse o touch.');
    }

    function onMIDIMessage(message) {
        const [status, note, velocity] = message.data;
        if (status === 144 && velocity > 0) { // Note On
            const padNumber = note % 16 + 1; // Mapear notas MIDI a pads (1-16)
            playPad(padNumber);
        }
    }

    function updateStatus(message) {
        document.getElementById('status-message').textContent = message;
    }

    function createPadGrid() {
        const grid = document.getElementById('pad-grid');
        for (let i = 1; i <= 16; i++) {
            const pad = document.createElement('div');
            pad.className = 'pad';
            pad.dataset.number = i;

            const visualizer = document.createElement('canvas');
            visualizer.className = 'visualizer';
            pad.appendChild(visualizer);

            pad.addEventListener('touchstart', handlePadInteraction, { passive: false });
            pad.addEventListener('touchend', handlePadTouchEnd, { passive: false });
            pad.addEventListener('mousedown', handlePadInteraction);
            pad.addEventListener('mouseup', handlePadMouseUp);

            grid.appendChild(pad);
        }
    }

    function loadAllSamples() {
        audioFiles.forEach((file, index) => {
            loadAudioForPad(index + 1, file);
        });
    }

    function loadAudioForPad(padNumber, audioName) {
        const audioUrl = GITHUB_REPO_URL + audioName;
        fetch(audioUrl)
            .then(response => response.arrayBuffer())
            .then(arrayBuffer => audioContext.decodeAudioData(arrayBuffer))
            .then(audioBuffer => {
                samples[padNumber] = audioBuffer;
                updateStatus(`Audio "${audioName}" cargado en el Pad ${padNumber}`);
                document.querySelector(`.pad:nth-child(${padNumber})`).classList.add('loaded');
            })
            .catch(error => {
                console.error('Error loading audio:', error);
                updateStatus('Error al cargar el audio. Por favor, intenta de nuevo.');
            });
    }

    function handlePadInteraction(event) {
        event.preventDefault();
        const padNumber = parseInt(event.currentTarget.dataset.number);
        playPad(padNumber);
        
        if (event.type === 'touchstart' && !touchedPads.has(padNumber)) {
            touchedPads.add(padNumber);
        }
    }

    function handlePadTouchEnd(event) {
        event.preventDefault();
        const padNumber = parseInt(event.currentTarget.dataset.number);
        touchedPads.delete(padNumber);
    }

    function handlePadMouseUp(event) {
        const padNumber = parseInt(event.currentTarget.dataset.number);
    }

    function playPad(padNumber) {
        if (!audioInitialized) {
            updateStatus('Por favor, inicia el audio antes de reproducir samples.');
            return;
        }
        if (samples[padNumber]) {
            if (activeSources[padNumber]) {
                activeSources[padNumber].stop();
                activeSources[padNumber].disconnect();
            }

            const source = audioContext.createBufferSource();
            source.buffer = samples[padNumber];

            const analyser = audioContext.createAnalyser();
            analyser.fftSize = 256;

            source.connect(analyser);
            analyser.connect(audioContext.destination);

            source.start(0);
            activeSources[padNumber] = source;

            const pad = document.querySelector(`.pad:nth-child(${padNumber})`);
            pad.classList.add('playing');

            source.onended = () => {
                pad.classList.remove('playing');
                delete activeSources[padNumber];
            };

            visualize(padNumber, analyser);

            updateStatus(`Reproduciendo Pad ${padNumber}`);
        } else {
            updateStatus(`No hay audio asignado al Pad ${padNumber}`);
        }
    }

    function visualize(padNumber, analyser) {
        const canvas = document.querySelector(`.pad:nth-child(${padNumber}) .visualizer`);
        const canvasCtx = canvas.getContext('2d');
        const bufferLength = analyser.frequencyBinCount;
        const dataArray = new Uint8Array(bufferLength);

        function draw() {
            const WIDTH = canvas.width;
            const HEIGHT = canvas.height;

            requestAnimationFrame(draw);

            analyser.getByteTimeDomainData(dataArray);

            canvasCtx.fillStyle = 'rgba(255, 255, 255, 0.3)';
            canvasCtx.fillRect(0, 0, WIDTH, HEIGHT);

            canvasCtx.lineWidth = 2;
            canvasCtx.strokeStyle = 'rgb(0, 0, 0)';

            canvasCtx.beginPath();

            const sliceWidth = WIDTH * 1.0 / bufferLength;
            let x = 0;

            for (let i = 0; i < bufferLength; i++) {
                const v = dataArray[i] / 128.0;
                const y = v * HEIGHT / 2;

                if (i === 0) {
                    canvasCtx.moveTo(x, y);
                } else {
                    canvasCtx.lineTo(x, y);
                }

                x += sliceWidth;
            }

            canvasCtx.lineTo(canvas.width, canvas.height / 2);
            canvasCtx.stroke();
        }

        draw();
    }

    function resizeCanvases() {
        const pads = document.querySelectorAll('.pad');
        pads.forEach(pad => {
            const canvas = pad.querySelector('.visualizer');
            canvas.width = pad.offsetWidth;
            canvas.height = pad.offsetHeight;
        });
    }

    window.addEventListener('resize', resizeCanvases);
    document.addEventListener('DOMContentLoaded', resizeCanvases);
    </script>
</body>
</html>
