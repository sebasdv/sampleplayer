<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="mobile-web-app-capable" content="yes">
    <title>Sample Player Polifónico</title>
    <style>
        /* Los estilos permanecen iguales */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #2F2E3E;
            color: #ffffff;
            touch-action: none;
        }
        h1 { 
            text-align: center; 
            color: #ffffff;
        }
        #pad-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            margin-top: 20px;
            padding: 20px;
        }
        .pad {
            position: relative;
            padding: 30px 20px;
            text-align: center;
            border-radius: 40px;
            cursor: pointer;
            transition: all 0.3s ease;
            user-select: none;
            -webkit-user-select: none;
            -webkit-touch-callout: none;
            color: #2F2E3E;
            font-weight: bold;
        }
        .bank-button {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: all 0.3s ease;
            user-select: none;
            -webkit-user-select: none;
            -webkit-touch-callout: none;
            font-weight: bold;
            font-size: 24px;
            margin: 0 auto 20px;
            background-color: #F5E6D3;
            box-shadow: 8px 8px 16px #25242f, -8px -8px 16px #39384d;
        }
        .pad::after {
            content: attr(data-number);
            position: absolute;
            bottom: 10px;
            right: 15px;
            font-size: 24px;
        }
        .pad:nth-child(4n+1) { background-color: #E6E8BF; box-shadow: 8px 8px 16px #25242f, -8px -8px 16px #39384d; }
        .pad:nth-child(4n+2) { background-color: #DDDA00; box-shadow: 8px 8px 16px #25242f, -8px -8px 16px #39384d; }
        .pad:nth-child(4n+3) { background-color: #F27900; box-shadow: 8px 8px 16px #25242f, -8px -8px 16px #39384d; }
        .pad:nth-child(4n) { background-color: #DD1D00; box-shadow: 8px 8px 16px #25242f, -8px -8px 16px #39384d; }
        .pad:active, .pad.playing {
            box-shadow: inset 8px 8px 16px rgba(0,0,0,0.2),
                        inset -8px -8px 16px rgba(255,255,255,0.1);
            transform: scale(0.95);
        }
        .bank-button:active, .bank-button.active {
            box-shadow: inset 8px 8px 16px rgba(0,0,0,0.1),
                        inset -8px -8px 16px rgba(255,255,255,0.1);
            transform: scale(0.95);
        }
        .pad.loaded { opacity: 1; }
        #start-audio {
            display: block;
            margin: 20px auto;
            padding: 15px 30px;
            font-size: 18px;
            border: none;
            border-radius: 40px;
            background: #E6E8BF;
            color: #2F2E3E;
            box-shadow: 8px 8px 16px #25242f, -8px -8px 16px #39384d;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        #start-audio:active {
            box-shadow: inset 8px 8px 16px rgba(0,0,0,0.2),
                        inset -8px -8px 16px rgba(255,255,255,0.1);
            transform: scale(0.95);
        }
        #status-message {
            text-align: center;
            margin-top: 20px;
            font-weight: bold;
            color: #DDDA00;
        }
    </style>
</head>
<body>
    <h1>Sample Player Polifónico</h1>
    <button id="start-audio">Iniciar Audio</button>
    <div id="status-message"></div>
    <div id="pad-grid"></div>

    <script>
        let audioContext;
        let samples = { A: {}, B: {}, C: {}, D: {} };
        let activeSources = {};
        let audioInitialized = false;
        let midiAccess = null;
        let touchedPads = new Set();
        let currentBank = 'A';

        // Reemplaza esto con la URL base de tu repositorio de GitHub
        const baseUrl = 'https://github.com/sebasdv/sampleplayer/blob/main/samples/';

        document.getElementById('start-audio').addEventListener('click', initAudio);

        function initAudio() {
            try {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
                audioInitialized = true;
                document.getElementById('start-audio').disabled = true;
                updateStatus('Audio iniciado. Cargando samples...');
                loadAllSamples();
                initMIDI();
            } catch (error) {
                console.error('Error al iniciar el audio:', error);
                updateStatus('Error al iniciar el audio. Por favor, recarga la página e intenta de nuevo.');
            }
        }

        function initMIDI() {
            if (navigator.requestMIDIAccess) {
                navigator.requestMIDIAccess()
                    .then(onMIDISuccess, onMIDIFailure);
            } else {
                updateStatus('Web MIDI API no soportada en este navegador.');
            }
        }

        function onMIDISuccess(midiAccessObj) {
            midiAccess = midiAccessObj;
            const inputs = midiAccess.inputs.values();
            for (let input = inputs.next(); input && !input.done; input = inputs.next()) {
                input.value.onmidimessage = onMIDIMessage;
            }
            updateStatus('MIDI conectado. Puedes usar un controlador MIDI para activar los pads.');
        }

        function onMIDIFailure(error) {
            console.error('Error al acceder al MIDI:', error);
            updateStatus('Error al conectar MIDI. Puedes seguir usando el mouse o touch.');
        }

        function onMIDIMessage(message) {
            const [status, note, velocity] = message.data;
            if (status === 144 && velocity > 0) { // Note On
                const padNumber = note % 16 + 1; // Mapear notas MIDI a pads (1-16)
                playPad(padNumber);
            }
        }

        function updateStatus(message) {
            document.getElementById('status-message').textContent = message;
        }

        function createPadGrid() {
            const grid = document.getElementById('pad-grid');
            const bankLetters = ['A', 'B', 'C', 'D'];
            for (let i = 0; i < 4; i++) {
                const bankButton = document.createElement('div');
                bankButton.className = 'bank-button';
                bankButton.textContent = bankLetters[i];
                bankButton.style.color = getColumnColor(i + 1);
                bankButton.onclick = () => switchBank(bankLetters[i]);
                grid.appendChild(bankButton);
            }
            for (let i = 1; i <= 16; i++) {
                const pad = document.createElement('div');
                pad.className = 'pad';
                pad.dataset.number = i;
                pad.dataset.padNumber = i;

                pad.addEventListener('touchstart', handlePadInteraction, { passive: false });
                pad.addEventListener('touchend', handlePadTouchEnd, { passive: false });
                pad.addEventListener('mousedown', handlePadInteraction);

                grid.appendChild(pad);
            }
        }

        function getColumnColor(column) {
            switch (column) {
                case 1: return '#2F2E3E';
                case 2: return '#2F2E3E';
                case 3: return '#2F2E3E';
                case 4: return '#2F2E3E';
                default: return '#2F2E3E';
            }
        }

        function switchBank(bank) {
            currentBank = bank;
            updateStatus(`Banco actual: ${bank}`);
            document.querySelectorAll('.bank-button').forEach(btn => {
                btn.classList.toggle('active', btn.textContent === bank);
            });
            updatePadLoadedState();
        }

        function updatePadLoadedState() {
            for (let i = 1; i <= 16; i++) {
                const pad = document.querySelector(`.pad:nth-child(${i + 4})`);
                pad.classList.toggle('loaded', !!samples[currentBank][i]);
            }
        }

        function handlePadInteraction(event) {
            event.preventDefault();
            const padNumber = parseInt(event.currentTarget.dataset.padNumber);
            if (event.type === 'touchstart' && !touchedPads.has(padNumber)) {
                touchedPads.add(padNumber);
            }
            playPad(padNumber);
        }

        function handlePadTouchEnd(event) {
            event.preventDefault();
            const padNumber = parseInt(event.currentTarget.dataset.padNumber);
            touchedPads.delete(padNumber);
        }

        function loadAllSamples() {
            const banks = ['A', 'B', 'C', 'D'];
            let loadedCount = 0;
            const totalSamples = banks.length * 16;

            banks.forEach(bank => {
                for (let i = 1; i <= 16; i++) {
                    const url = `${baseUrl}${bank.toLowerCase()}_${i}.wav`;
                    fetch(url)
                        .then(response => response.arrayBuffer())
                        .then(arrayBuffer => audioContext.decodeAudioData(arrayBuffer))
                        .then(audioBuffer => {
                            samples[bank][i] = audioBuffer;
                            loadedCount++;
                            if (bank === currentBank) {
                                document.querySelector(`.pad:nth-child(${i + 4})`).classList.add('loaded');
                            }
                            updateStatus(`Cargando samples: ${loadedCount}/${totalSamples}`);
                            if (loadedCount === totalSamples) {
                                updateStatus('Todos los samples cargados. Listo para reproducir.');
                            }
                        })
                        .catch(error => console.error(`Error loading sample ${bank}_${i}:`, error));
                }
            });
        }

        function playPad(padNumber) {
            if (!audioInitialized) {
                updateStatus('Por favor, inicia el audio antes de reproducir samples.');
                return;
            }
            if (samples[currentBank][padNumber]) {
                if (activeSources[padNumber]) {
                    activeSources[padNumber].stop();
                    activeSources[padNumber].disconnect();
                }

                const source = audioContext.createBufferSource();
                source.buffer = samples[currentBank][padNumber];
                source.connect(audioContext.destination);
                source.start(0);

                activeSources[padNumber] = source;

                const pad = document.querySelector(`.pad:nth-child(${padNumber + 4})`);
                pad.classList.add('playing');

                source.onended = () => {
                    pad.classList.remove('playing');
                    delete activeSources[padNumber];
                };

                updateStatus(`Reproduciendo Pad ${padNumber} del Banco ${currentBank}`);
            } else {
                updateStatus(`No hay sample cargado en el Pad ${padNumber} del Banco ${currentBank}`);
            }
        }

        createPadGrid();
        updateStatus('Por favor, inicia el audio para comenzar.');
    </script>
</body>
</html>
